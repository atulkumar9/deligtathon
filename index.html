<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://use.typekit.net/yxo5vzt.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.5/lottie.min.js" integrity="sha512-0bCDSnaX8FOD9Mq8WbHcDwshXwCB5V4EP+UBu87WQgga2b7lAsuEbaSmIZjH/XEmNhJuhrPbFHemre5HZwrk9w==" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div class='background-wrapper' id='background-wrapper'>
      <div class="sky" id='bg1'>
        <div class='crab crab1'>
          <p class='creature-name'>Crab</p>
        </div>
        <div class='crab crab2'>
          <p class='creature-name'>Crab</p>
        </div>
        <div class='crab crab3'>
          <p class='creature-name'>Crab</p>
        </div>
      </div>
      <div class="skylight" id='bg2'>
        <div id='wave-animation' class='wave-animation'>
        </div>
      </div>
      <div class="twilight" id='bg3'>
      </div>
      <div class="locked" id='bg4'>
        <p>Play more to unlock</p>
      </div>
    </div>
    <ul class='controls'>
      <li class="voice">
        <p>Voice is on</p>
      </li>
      <li class="music">
        <p>Music is on</p>
      </li>
      <li class="back-to-top" id='back-to-top'>
        <p>Back to top</p>
      </li>
    </ul>
    <div class="custom-scale" id='custom-scale'>
    </div>
    

    <!-- The Creatures -->
    <div class='beluga-whale'>
      <p class='creature-name'>Beluga Whale</p>
    </div>
    <div class='squid'>
      <p class='creature-name'>Squid</p>
    </div>
    <div class='sea-lion'>
      <p class='creature-name'>Sea Lion</p>
    </div>
    <div class='killer-whale'>
      <p class='creature-name'>Killer Whale</p>
    </div>
    <div class='sting-ray'>
      <p class='creature-name'>Sting-Ray</p>
    </div>

  </body>
</html>
